apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-web-app
  title: AWS Web Application
  description: Aplicación web completa en AWS con S3, CloudFront, Lambda y RDS
  tags:
    - recommended
    - aws
    - web
    - fullstack
spec:
  owner: group:default/developers
  type: service
  parameters:
    - title: Configuración del Proyecto
      required:
        - name
        - description
      properties:
        name:
          title: Nombre del Proyecto
          type: string
          description: Nombre único para el proyecto
          pattern: '^[a-zA-Z0-9-]+$'
          maxLength: 50
        description:
          title: Descripción
          type: string
          description: Descripción breve del proyecto
          maxLength: 200
        
    - title: Configuración AWS
      required:
        - aws_region
        - environment
      properties:
        aws_region:
          title: Región AWS
          type: string
          description: Región donde desplegar la infraestructura
          default: us-east-1
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - ap-southeast-1
        environment:
          title: Ambiente
          type: string
          description: Ambiente de despliegue
          default: dev
          enum:
            - dev
            - staging
            - prod
        domain_name:
          title: Dominio (Opcional)
          type: string
          description: Dominio personalizado para la aplicación

  steps:
    - id: fetch
      name: Fetch Template
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          aws_region: ${{ parameters.aws_region }}
          environment: ${{ parameters.environment }}
          domain_name: ${{ parameters.domain_name }}
    
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: 'AWS Web App: ${{ parameters.description }}'
        repoUrl: github.com?owner=JuanFachas&repo=${{ parameters.name }}
        defaultBranch: main
    
    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
  
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: AWS Console
        url: https://console.aws.amazon.com/
        icon: cloud
